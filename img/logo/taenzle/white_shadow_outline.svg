<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 63 22">
    <style>
        :root {
            --taenzle-gray: rgb(103, 110, 120);
            --taenzle-rose: rgb(255, 194, 210);
        }

        text {
            fill: var(--taenzle-rose);
            text-anchor: middle;
            dominant-baseline: middle;
            font-family: Arial, Helvetica, sans-serif;
            stroke-width: 0.2;
            font-weight: 600;
            font-size: 100%;
        }

        .outline {
            stroke-linecap: square;
            stroke-width: 2;
            fill-opacity: 0;
            paint-order: stroke;
            stroke: whitesmoke;
        }

        .filled {
            stroke: var(--taenzle-rose);
        }

    </style>
